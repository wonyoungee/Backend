<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            let api = "http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?";
            let data = { key: "f5eef3421c602c6cb7ea224104795888", targetDt: "20220412" };
            let tbody = document.createElement("tbody");
            $.getJSON(api, data, function (data, textStatus, xhr) {
                $.each(data.boxOfficeResult.dailyBoxOfficeList, function (i, list) {
                    let tr = document.createElement("tr");
                    let td = document.createElement("td");
                    td.innerHTML = list.rank;
                    tr.appendChild(td);
                    td = document.createElement("td");
                    td.innerHTML = list.movieNm;
                    tr.appendChild(td);
                    td = document.createElement("td");
                    td.innerHTML = list.openDt;
                    tr.appendChild(td);
                    td = document.createElement("td");
                    td.innerHTML = list.audiAcc;
                    tr.appendChild(td);
                    tbody.appendChild(tr);
                });
                let table = document.querySelector("table");
                table.appendChild(tbody);
            });
        });
    </script>
    <style>
        header {
            font-family: fantasy;
            font-size: x-large;
            text-align: center;
            padding: 30px;
            background-color: lightsalmon;
        }

        body {
            background-color: #212529;
        }

        .table-dark {
            --bs-table-hover-bg: lightsalmon;
            --bs-table-hover-color: black;
        }
    </style>
</head>
<body>
    <header>
        2022/04/05 BoxOffice Ranking
    </header>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">순위</th>
                <th scope="col">영화제목</th>
                <th scope="col">개봉일</th>
                <th scope="col">누적관객수</th>
            </tr>
        </thead>

    </table>
</body>
</html>
